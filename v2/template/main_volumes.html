<script>

    var thisVolume = "01";
    var volPages = "volPages"; /*loaded by html_builder*/
    console.log("Load initial volume "+thisVolume);

    CollapsibleLists.apply();
    console.log("Applied CollapsibleLists");

    $(document).ready(function () {
        loadVolume(thisVolume, true).then(res => {
          console.log("Initial volume loaded");
          $('#loading').hide();
          $('#loading').fadeOut("slow");
        });
        $(window).scroll(function () {
            if ($(this).scrollTop() > 80) {
                $('#back-to-top').fadeIn();
            } else {
                $('#back-to-top').fadeOut();
            }
        });
        // scroll body to 0px on click
        $('#back-to-top').click(function () {
            $('body,html').animate({
                scrollTop: 0
            }, 400);
            return false;
        });
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });

        $(".font-default").click(function () {

            $('#wrapper').toggleClass("font-increase", "font-default");
        });

        $(".bi-lightbulb-off").click(function () {
            $('.bi-lightbulb-off').toggleClass("bi-lightbulb", "bi-lightbulb-off");
            $('.page-wrapper').toggleClass("night-mode", "");
            $('.navbar-light').toggleClass("night-mode", "");
            console.log(this);

        });
        $('.toc-item').click(function(event) {
            /*console.log('toc item clicked');*/
            event.preventDefault();
            var clickedElement = event.target;
            /*console.log(clickedElement);*/
            var href = clickedElement.getAttribute("href");
            /*console.log('href: '+href);*/
            var vol = href.substring(0,2);
            var head = href.split('head').pop();
            var anchorId = "head"+head;
            goToAnchor(vol, anchorId);
            return false;
        } );
    });

    function loadPageNumbers(vol) {
      var pageSel = document.getElementById("page-select");
      pageSel.innerHTML = '';
      volPages[vol].forEach(function(p, index) {
        pageSel.options[pageSel.options.length] = new Option(p, p);
      });
    }

    function loadVolumeNumbers(vol) {
      var volSel = document.getElementById("vol-select");
      volSel.innerHTML = '';
      /*console.log(Object.keys(volPages));*/
      /*console.log(Object.keys(volPages).sort());*/
      Object.keys(volPages).sort().forEach(function(v, index) {
        /*console.log(v);*/
        volSel.options[volSel.options.length] = new Option(v, v);
      });
      volSel.value = vol;
    }

    async function loadVolume(vol, forceLoad) {
      /*Load volume json if it is not already loaded*/
      if (vol != window.thisVolume || forceLoad) {
          await $.getJSON(vol+".json", function(json){
              /*$('#loading').show();*/
              $('#content').empty().append(json["content"]);
              /*console.log("json loaded");*/
              window.thisVolume = vol;
              /*$('#loading').hide();
              $('#loading').fadeOut("slow");*/
              /*Load volume and page numbers in page-nav form:*/
              loadVolumeNumbers(vol);
              loadPageNumbers(vol);
              return true;
          } );


      }
      return true;
    }

    function goToAnchor(vol, anchorId) {
      loadVolume(vol, false).then(res => {
        var targetAnchor = document.getElementById(anchorId);
        targetAnchor.scrollIntoView();
      });
    }
    function padWithZeros(number, width) {
      number = number + "";
      if (number.length >= width) {
        return number;
      } else {
        return new Array(width - number.length +1).join("0") + number;
      }
    }
    document.getElementById("nav-form").addEventListener("submit", function(event) {
      event.preventDefault();
      var vol = document.getElementById("vol-select").value;
      var page = parseInt(document.getElementById("page-select").value, 10);
      if (page >= 1) {
        page = page-1 /*page number is at bottom of page*/
      }
      var anchor = "v"+vol+"p"+padWithZeros(page, 3);
      goToAnchor(vol, anchor);
    });
    /*Adapt the page numbers when the volume number changes:*/
    document.getElementById("vol-select").addEventListener("change", function(event) {
      var vol = this.value;
      loadPageNumbers(vol);
    });


</script>
